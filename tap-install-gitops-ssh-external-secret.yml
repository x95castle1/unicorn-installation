apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tap-install-gitops-ssh-external-secret
  namespace: tap-install
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: tap-eso-vault

  target:
    name: tap-install-gitops-ssh
    creationPolicy: Owner
    template:
      data:
        ssh-knownhosts: "{{ .githubsshknownhosts }}"
        ssh-privatekey: "{{ .githubsshprivatekey }}"
        known_hosts: "{{ .githubsshknownhosts }}"
        identity.pub: "{{ .githubsshprivatekey  }}"

  data:
  - secretKey: githubsshknownhosts
    remoteRef:
      key: githubsshknownhosts
  - secretKey: githubsshprivatekey
    remoteRef:
      key: githubsshprivatekey