apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tap-install-gitops-ssh-external-secret
  namespace: tap-install
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-secret-store

  target:
    name: tap-install-gitops-ssh
    creationPolicy: Owner
    template:
      data:
        ssh-knownhosts: "{{ .githubsshknownhosts | b64dec}}"
        ssh-privatekey: "{{ .githubsshprivatekey | b64dec }}"
        known_hosts: "{{ .githubsshknownhosts | b64dec}}"
        identity.pub: "{{ .githubsshprivatekey | b64dec }}"

  data:
  - secretKey: githubsshknownhosts
    remoteRef:
      key: githubsshknownhosts
  - secretKey: githubsshprivatekey
    remoteRef:
      key: githubsshprivatekey